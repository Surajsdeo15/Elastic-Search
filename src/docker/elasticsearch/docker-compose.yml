version: '3.8'

services:
  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.1.0
    container_name: es01
    environment:
      - node.name=es01
      - cluster.name=Elastic_Cluster
      - discovery.type=single-node            # ✅ Use this
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false          # ✅ Security disabled for dev
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - elastic

volumes:
  esdata1:

networks:
  elastic:

